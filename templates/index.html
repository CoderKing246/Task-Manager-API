<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .task-table tr:hover {
            background-color: #f1f1f1;
        }
        .toast {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1050;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Task Manager</a>
        </div>
    </nav>

    <div class="container my-4">
        <div class="row">
            <div class="col-md-4">
                <h3>Add New Task</h3>
                <form id="taskForm">
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="priority" class="form-label">Priority</label>
                        <input type="number" class="form-control" id="priority" name="priority" required>
                    </div>
                    <div class="mb-3">
                        <label for="status" class="form-label">Status</label>
                        <select class="form-select" id="status" name="status" required>
                            <option value="true">Completed</option>
                            <option value="false">Pending</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Add Task</button>
                </form>
            </div>

            <div class="col-md-8">
                <h3>Existing Tasks</h3>
                <table class="table table-striped task-table">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Title</th>
                            <th>Description</th>
                            <th>Priority</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="taskTable">
                        <!-- Tasks will be dynamically added here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body" id="toastBody">
                Task added successfully!
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>

    <!-- Include Bootstrap Bundle (with Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const apiUrl = "http://127.0.0.1:5000/task"; // API base URL

        // Display Toast Notification
        function showToast(message, isError = false) {
            const toast = document.getElementById("toast");
            const toastBody = document.getElementById("toastBody");
            toastBody.textContent = message;
            toast.classList.toggle("bg-success", !isError);
            toast.classList.toggle("bg-danger", isError);
            const toastInstance = new bootstrap.Toast(toast);
            toastInstance.show();
        }

        // Fetch and display existing tasks
        async function fetchTasks() {
            const response = await fetch(apiUrl);
            const tasks = await response.json();
            const tableBody = document.getElementById("taskTable");
            tableBody.innerHTML = ""; // Clear existing rows

            tasks.forEach(task => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${task.id}</td>
                    <td>${task.title}</td>
                    <td>${task.description}</td>
                    <td>${task.priority}</td>
                    <td>${task.status ? "Completed" : "Pending"}</td>
                    <td>
                        <button class="btn btn-sm btn-warning" onclick="updateTask(${task.id})">Update</button>
                        <button class="btn btn-sm btn-danger" onclick="deleteTask(${task.id})">Delete</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Handle form submission
        document.getElementById("taskForm").addEventListener("submit", async (event) => {
            event.preventDefault();

            const title = document.getElementById("title").value;
            const description = document.getElementById("description").value;
            const priority = parseInt(document.getElementById("priority").value, 10);
            const status = document.getElementById("status").value === "true";

            const taskData = { title, description, priority, status };

            // Send POST request to add a new task
            const response = await fetch(apiUrl, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(taskData),
            });

            if (response.ok) {
                showToast("Task added successfully!");
                fetchTasks(); // Refresh the task list
                document.getElementById("taskForm").reset(); // Clear the form
            } else {
                showToast("Failed to add task. Please check your input.", true);
            }
        });

        // Delete Task
        async function deleteTask(id) {
            const response = await fetch(`${apiUrl}/${id}`, { method: "DELETE" });
            if (response.ok) {
                showToast("Task deleted successfully!");
                fetchTasks();
            } else {
                showToast("Failed to delete task.", true);
            }
        }

        // Load tasks on page load
        fetchTasks();
    </script>
</body>
</html>
